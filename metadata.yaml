description: Leland took up arms against King Louis-Philippe in the 1848 revolution
  in France, popularized the term "emancipation" of slaves, fought for the Union in
  the American Civil War, and unearthed a diverse collection of folklore, including
  the alleged "bible" of pagan witchcraft. A life-long truth-stretcher and story-teller,
  he tells his own tale in this disarming 1893 memoir.
